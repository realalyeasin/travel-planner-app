<!doctype html><html><head><meta charset="UTF-8"><title>Travel App</title><link href="main.css" rel="stylesheet"></head><body><h1>Travel App</h1><div class="main-div"><div class="form"><hr><input id="location-name" name="Location" placeholder="Write down the location"> <input id="date" type="date"> <button id="submit">Submit</button></div><div id="result"></div></div><script>// Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }</script><script src="main.js"></script></body></html>
